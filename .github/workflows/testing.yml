name: ğŸ§ª Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: ğŸ” TypeScript type check
      run: |
        cd backend
        npm run type-check
        
    - name: ğŸ§¹ Lint code
      run: |
        cd backend
        npm run lint
        
    - name: ğŸ§ª Run tests
      run: |
        cd backend
        npm test -- --coverage --watchAll=false
        
    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ğŸ” TypeScript type check
      run: |
        cd frontend
        npm run type-check
        
    - name: ğŸ§¹ Lint code
      run: |
        cd frontend
        npm run lint
        
    - name: ğŸ—ï¸ Build check
      run: |
        cd frontend
        npm run build:check

  test-admin-dashboard:
    name: Test Admin Dashboard
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: admin-dashboard/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      run: |
        cd admin-dashboard
        npm ci
        
    - name: ğŸ§¹ Lint code
      run: |
        cd admin-dashboard
        npm run lint
        
    - name: ğŸ—ï¸ Build check
      run: |
        cd admin-dashboard
        npm run build

  test-data-ingestion:
    name: Test Data Ingestion
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: data-ingestion/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      run: |
        cd data-ingestion
        npm ci
        
    - name: ğŸ§¹ Lint check (if available)
      run: |
        cd data-ingestion
        npm run lint || echo "No lint script found, skipping..."
      continue-on-error: true

  test-mikey-ai:
    name: Test MIKEY-AI
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: MIKEY-AI/package-lock.json
        
    - name: ğŸ“¥ Install dependencies
      run: |
        cd MIKEY-AI
        npm ci
        
    - name: ğŸ§¹ Lint check (if available)
      run: |
        cd MIKEY-AI
        npm run lint || echo "No lint script found, skipping..."
      continue-on-error: true
        
    - name: ğŸ—ï¸ Build check (if available)
      run: |
        cd MIKEY-AI
        npm run build || echo "No build script found, skipping..."
      continue-on-error: true

  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-admin-dashboard, test-data-ingestion, test-mikey-ai]
    if: always()
    
    steps:
    - name: ğŸ“Š Test Results Summary
      run: |
        echo "ğŸ§ª Testing Pipeline Complete!"
        echo "=============================="
        echo "âœ… Backend: ${{ needs.test-backend.result }}"
        echo "âœ… Frontend: ${{ needs.test-frontend.result }}"
        echo "âœ… Admin Dashboard: ${{ needs.test-admin-dashboard.result }}"
        echo "âœ… Data Ingestion: ${{ needs.test-data-ingestion.result }}"
        echo "âœ… MIKEY-AI: ${{ needs.test-mikey-ai.result }}"
        echo ""
        if [[ "${{ needs.test-backend.result }}" == "success" && "${{ needs.test-frontend.result }}" == "success" && "${{ needs.test-admin-dashboard.result }}" == "success" ]]; then
          echo "ğŸ‰ All critical services passed!"
        else
          echo "âŒ Some services failed - check logs above"
          exit 1
        fi
